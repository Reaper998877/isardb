name: isar_db
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  path_provider: ^2.1.3          
  # Used to get platform-specific directories (documents, temp, app folder) for storing files locally.

  isar_community: ^3.3.0         
  # The core Isar database package (community edition) for ultra-fast local NoSQL storage.

  isar_community_flutter_libs: ^3.3.0   
  # Provides the required native Isar database libraries for Flutter (Android, iOS, desktop).


dev_dependencies:
  flutter_test:
    sdk: flutter

  isar_community_generator: ^3.3.0   
  # Code generator for Isar (community edition). Generates schemas and query extensions for your Isar models.

  build_runner: ^2.4.6      
  # Runs code generation tasks (required to execute isar_community_generator and produce adapter files ex. m_student.g.dart)   
 
  flutter_lints: ^6.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - res/icon/
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: poppins
      fonts:
        - asset: res/fonts/Poppins-Regular.ttf
    - family: amaranth
      fonts:
        - asset: res/fonts/Amaranth-Regular.ttf